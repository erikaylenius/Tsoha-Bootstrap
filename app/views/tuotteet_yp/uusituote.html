{% extends "base.html" %}
{% block content %}
  <h1>Lisää uusi tuote</h1>

  {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

  <form method="post" action="{{base_path}}/tuotteet_yp">
    <div class="form-group">
      <label>Nimike</label>
      <input type="text" name="nimike" class="form-control" value="{{attributes.nimike}}">
    </div>

    <div class="form-group">
      <label>Hinta</label>
      <input type="text" name="hinta" class="form-control" value="{{attributes.hinta}}">
    </div>

    <div class="form-group">
      <label>Kuvaus</label>
      <input type="text" name="kuvaus" class="form-control" value="{{attributes.kuvaus}}">
    </div>

    <div class="form-group">
      <label>Varastosaldo</label>
      <input type="text" name="varastosaldo" class="form-control" value="{{attributes.varastosaldo}}">
    </div>

     <div class="form-group">
      <label>Hälytyssaldo</label>
      <input type="text" name="halytyssaldo" class="form-control" value="{{attributes.halytyssaldo}}">
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Lisää</button>
    </div>
  </form>
{% endblock %}
