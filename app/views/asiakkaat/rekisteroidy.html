{% extends "base.html" %}
{% block content %}
  <h1>Luo käyttäjätunnus</h1>

  {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

  <form method="post" action="{{base_path}}/omattiedot">
    <div class="form-group">
      <label>Käyttäjätunnus</label>
      <input type="text" name="tunnus" class="form-control" value="{{attributes.tunnus}}">
    </div>

    <div class="form-group">
      <label>Salasana</label>
      <input type="text" name="salasana" class="form-control" value="{{attributes.salasana}}">
    </div>

    <div class="form-group">
      <label>Nimi</label>
      <input type="text" name="nimi" class="form-control" value="{{attributes.nimi}}">
    </div>

    <div class="form-group">
      <label>E-mail</label>
      <input type="text" name="email" class="form-control" value="{{attributes.email}}">
    </div>

     <div class="form-group">
      <label>Toimitusosoite</label>
      <input type="text" name="osoite" class="form-control" value="{{attributes.osoite}}">
    </div>

      <div class="form-group">
      <label>Puhelinnumero</label>
      <input type="text" name="puh" class="form-control" value="{{attributes.puh}}">
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Luo tunnus</button>
    </div>
  </form>
{% endblock %}
