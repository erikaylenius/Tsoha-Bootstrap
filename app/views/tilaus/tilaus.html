{% extends "base.html" %}
{% block content %}
  <h1>Tilatut tuotteet</h1>

  {% if message %}
    <div class="alert alert-success">
      {{message}}
    </div>
  {% endif %}
  

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Tuote</th>
        <th>Lkm</th>
      </tr>
    </thead>

    <tbody>
      <!-- Tuotteet listana -->
      {% for tilattu in tilatut %}
      <tr>
        <td>{{tilattu.tuote_nimike}}</td>
        <td>{{tilattu.lkm}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
