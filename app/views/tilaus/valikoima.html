{% extends "base.html" %}
{% block content %}
  <h1>Tuotteet</h1>

  {% if message %}
    <div class="alert alert-success">
      {{message}}
    </div>
  {% endif %}
  
  <p>
    Valitse tuote, jota haluat muokata tai poistaa.
  </p>
  <p>
<table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Nimike</th>
        <th>Hinta</th>
        <th>Kuvaus</th>
      </tr>
    </thead>

    <tbody>
      <!-- Tuotteet listana -->
      {% for tuote in tuotteet %}
      <tr>
        <td><a href="{{base_path}}/valikoima/{{tuote.id}}">{{tuote.nimike}}</a></td>
        <td>{{tuote.hinta}}</td>
        <td>{{tuote.kuvaus}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

</form>





{% endblock %}
